{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block name%}
<form method="POST">
  <h3 style="text-align: center">Sign Up </h3>
  <div class="form-group">
    <label for="email">Email Address </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email Here"
    />
    <label for="password"> Enter Password Here</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter Your Password "
    />
  </div>
</form>
{% endblock %}
